<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Book Registration</title>
<link rel="stylesheet" href="css/bootstrap.css">
</head>
<body class="container-fluid card" style="width:40rem; margin-top:100px;">
	<h2 class="bg-danger text-white text-center">Book Registration</h2>
	<form action="register" method="post">
		<table class="table table-hover">
			<tr>
				<td>Book Id</td>
				<td><input type="text" name="bookId"></td>
			</tr>
			<tr>
				<td>Book Title</td>
				<td><input type="text" name="bookTitle"></td>
			</tr>
			<tr>
				<td>Book Author</td>
				<td><input type="text" name="bookAuthor"></td>
			</tr>
			<tr>
				<td>Book Price</td>
				<td><input type="text" name="bookPrice"></td>
			</tr>
			<tr>
				<td>Book Quantity</td>
				<td><input type="text" name="bookQuantity"></td>
			</tr>
			<tr>
				<td><input type="submit" value="register"></td>
				<td><input type="reset" value="cancel"></td>
			</tr>
		</table>
		<a href='bookList'>Book List</a>
	</form>

</body>
</html>
